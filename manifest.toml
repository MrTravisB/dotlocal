# manifest.toml
#
# This file defines the mapping from source files in this repository to their
# target locations on the system. It is the single source of truth for all
# configuration file deployments.
#
# Format:
#   - Each entry uses TOML "array of tables" syntax: [[category]]
#   - "source" is relative to the repository root
#   - "target" supports tilde (~) expansion for the home directory
#   - "mode" (optional) specifies how the file should be deployed:
#       * "symlink" (default): Create a symbolic link from target to source
#       * "copy": Copy the file/directory to the target location
#
# Example:
#   [[shell]]
#   source = "shell/.zshrc"
#   target = "~/.zshrc"
#   # mode defaults to "symlink"
#
#   [[fonts]]
#   source = "fonts/FiraCode-Regular.ttf"
#   target = "~/Library/Fonts/FiraCode-Regular.ttf"
#   mode = "copy"
#
# Categories typically match directory names (shell, git, editor, etc.) but
# this is convention, not a requirement.

# =============================================================================
# Shell Configuration
# =============================================================================

[[shell]]
source = "shell/.zshrc"
target = "~/.zshrc"

[[shell]]
source = "shell/travis.zsh"
target = "~/.oh-my-zsh/custom/travis.zsh"

[[shell]]
source = "shell/travis.zsh-theme"
target = "~/.oh-my-zsh/themes/travis.zsh-theme"

# =============================================================================
# Git Configuration
# =============================================================================

[[git]]
source = "git/.gitconfig"
target = "~/.gitconfig"

[[git]]
source = "git/.gitignore"
target = "~/.gitignore"

# =============================================================================
# Vim Configuration
# =============================================================================

[[vim]]
source = "vim/.vimrc"
target = "~/.vimrc"

# =============================================================================
# Editor Configuration (Antigravity / VS Code)
# =============================================================================

[[editor]]
source = "editor/antigravity/settings.json"
target = "~/Library/Application Support/Antigravity/User/settings.json"

[[editor]]
source = "editor/antigravity/keybindings.json"
target = "~/Library/Application Support/Antigravity/User/keybindings.json"

# VS Code Insiders (reuses Antigravity config)
[[editor]]
source = "editor/antigravity/settings.json"
target = "~/Library/Application Support/Code - Insiders/User/settings.json"

[[editor]]
source = "editor/antigravity/keybindings.json"
target = "~/Library/Application Support/Code - Insiders/User/keybindings.json"

# =============================================================================
# Terminal Configuration
# =============================================================================

[[terminal]]
source = "terminal/ghostty/config"
target = "~/.config/ghostty/config"

# =============================================================================
# Fonts (Copy Mode - Directory)
# =============================================================================
# Fonts are copied (not symlinked) to ~/Library/Fonts/ because macOS expects
# real files. When source is a directory, all font files (*.ttf, *.otf) within
# it (recursively) are copied to the target directory.

[[fonts]]
source = "fonts/"
target = "~/Library/Fonts/"
mode = "copy"
